<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Tracker</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#111111" />

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <div class="titleRow">
        <h1>Project Tracker</h1>
        <button id="resetBtn" class="ghost" title="Reset all tasks">Reset</button>
      </div>

      <div class="progressCard">
        <div class="progressMeta">
          <div id="progressText" class="muted">0 / 0 complete</div>
          <div id="progressPct" class="pct">0%</div>
        </div>
        <div class="bar">
          <div id="barFill" class="barFill" style="width: 0%"></div>
        </div>
      </div>

      <form id="addForm" class="composer" autocomplete="off">
        <input id="taskInput" type="text" placeholder="Add a task…" maxlength="140" />
        <button id="postBtn" type="submit">Post</button>
      </form>
      <div class="hint muted">Tip: use “+ above / + below” to insert tasks anywhere.</div>
    </header>

    <section class="list">
      <ul id="taskList" class="taskList"></ul>
      <div id="emptyState" class="empty muted">No tasks yet. Add one above.</div>
    </section>
  </main>

  <script src="./app.js"></script>
  <script>
    // Register service worker (PWA offline)
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
