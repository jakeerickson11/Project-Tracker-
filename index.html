<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Tracker</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#111111" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- LOGIN VIEW -->
  <main id="loginView" class="wrap" style="display:none;">
    <header class="top">
      <h1>Project Tracker</h1>
      <div class="progressCard">
        <div class="muted" style="margin-bottom:10px;">Sign in to sync your projects privately.</div>
     <form id="loginForm" class="composer" autocomplete="off">
  <input id="userInput" type="text" placeholder="Username" />
  <input id="passInput" type="password" placeholder="Password" />
  <button type="submit">Sign in</button>
</form>

        <div id="loginMsg" class="hint muted"></div>
      </div>
    </header>
  </main>

  <!-- APP VIEW -->
  <main id="appView" class="wrap" style="display:none;">
    <header class="top">
      <div class="titleRow">
        <h1>Project Tracker</h1>
        <div style="display:flex; gap:10px;">
          <button id="signOutBtn" class="ghost" type="button">Sign out</button>
          <button id="resetBtn" class="ghost" type="button" title="Reset current project">Reset</button>
        </div>
      </div>

      <div class="progressCard" style="display:flex; gap:10px; align-items:center; justify-content:space-between;">
        <div style="display:flex; flex-direction:column; gap:6px; flex:1;">
          <div class="muted" style="font-size:12px;">Project</div>
          <select id="projectSelect" class="projectSelect"></select>
        </div>
        <button id="newProjectBtn" class="ghost" type="button">+ New</button>
      </div>

      <div class="progressCard">
        <div class="progressMeta">
          <div id="progressText" class="muted">0 / 0 complete</div>
          <div id="progressPct" class="pct">0%</div>
        </div>
        <div class="bar">
          <div id="barFill" class="barFill" style="width: 0%"></div>
        </div>
      </div>

      <form id="addForm" class="composer" autocomplete="off">
        <input id="taskInput" type="text" placeholder="Add a task…" maxlength="140" />
        <button type="submit">Post</button>
      </form>
      <div class="hint muted">Tip: use “+ above / + below” to insert tasks anywhere.</div>
    </header>

    <section class="list">
      <ul id="taskList" class="taskList"></ul>
      <div id="emptyState" class="empty muted">No tasks yet. Add one above.</div>
    </section>
  </main>

 <!-- Supabase JS (CDN) -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script src="./app.js"></script>


  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
